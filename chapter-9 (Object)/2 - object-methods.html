<!doctype html>
<html>
	<head>
		<title>Javascript Test</title>
	</head>
	<!--check the javascript compatibility-->
	<noscript>
		Please enable JavaScript for full functionality of this site.
	</noscript>
	<body>
		<h1>Object Methods</h1>
		<script>
			
		var student = new Object();

		student.fname="Nuwan";
		student.lname="Chathuranga"
		student.getFullName=function(){
			return this.fname+" "+this.lname;
		}

		student.setAge=function(age){
			this.age=age;
		}

		student.setAge(35);

		console.log("I am "+student.getFullName()+" and my age is "+student.age)

		</script>
				
	</body>
</html>
